name: Hourly Weather Report

on:
  schedule:
    # 每小时执行一次 (UTC时间)
    - cron: '0 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  weather-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Send Weather Report
      run: node scripts/weather-reporter.js
      env:
        # 如果需要发送消息到 WhatsApp，需要配置 webhook 或 API
        WEATHER_WEBHOOK_URL: ${{ secrets.WEATHER_WEBHOOK_URL }}
